<!DOCTYPE html>
<html>
<head>
    <title>Auto Open New Tab</title>
    <script>
        function openNewTab() {
            window.open(window.location.href, '_blank');
        }

        setTimeout(openNewTab, 50); // Open new tab after 5 seconds
    </script>
</head>
<body>
    <h1>This page will open itself in a new tab after 5 seconds</h1>
</body>
</html>
